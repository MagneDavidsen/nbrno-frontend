<div class="page-header">
    <div class="loggedinbar" ng-show="loggedIn">
        Du er logget inn som <b>{{loginUser}}</b> - <a class="btn btn-primary btn-large btn-block" ng-click="logout()">Logg ut</a>
    </div>

    <div class="loggedoutbar" ng-show="!loggedIn && !eventBus.loginVisible">
        <a class="btn btn-primary btn-large btn-block" ng-click="showLogin()">Logg inn</a>
    </div>

    <div class="login-panel"  ng-show="eventBus.loginVisible">

            <h1 class="text-center">Du må logge inn for å stemme</h1>

            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Brukernavn" id="login-name"
                    ng-model="loginUser">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Passord" id="login-pass"
                    ng-model="loginPassword">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" ng-click="login()">Logg inn</a>
                <span></span>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Brukernavn" id="signup-name"
                    ng-model="signupUser">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="E-post (valgfritt)" id="signup-email"
                    ng-model="signupEmail">
                    <label class="login-field-icon fui-mail" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Passord" id="signup-pass"
                    ng-model="signupPassword">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="" ng-click="signup()">Lag ny konto</a>
            </div>
        <div class="error">{{error}}</div>
    </div>
</div>
